<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: blue;
            font-size: 45px;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>
        별 표시하기
    </h1>
    <script>
        let stars = parseInt(prompt('별을 몇 개 표시할까요?'));

        while (stars > 0) {
            document.write('*');
            stars--;
        }
    </script>
</body>
</html>
