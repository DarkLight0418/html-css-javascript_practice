<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="20250124_temp.css">
    <title>20250124</title>
</head>
<body>
    <h1>구구단</h1>
    <div class="container">
        <script>
            for (let i = 2; i <= 9; i++) {
                document.write(`<div class="times">`);
                document.write(`<h2>${i}단</h2>`);
                for (let j = 1; j < 10; j++) {
                    document.write(`<p>${i} x ${j} = ${i * j}</p>`);
                }
                document.write(`</div>`);
            }
        </script>
    </div>
</body>
</html>
