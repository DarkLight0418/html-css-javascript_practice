<!DOCTYPE html>
<html lang="ko">
<head>
    <title>소개</title>
</head>
<body>
    <div class="Book">
        <h3>도서 소개</h3>
        <p><strong>도서</strong>를 소개하는 페이지입니다.</p>
        <form>
            <input type="file">
            <input required placeholder="도서 이름" type="text">
            <input type="submit" value="입력">
            <input disabled type="submit" value="임시">
        </form>
    </div>
    <div class="Movie">
        <h3>영화 소개</h3>
        <p><strong>영화</strong>를 <span>소개</span>하는 페이지입니다.</p>
        <form>
            <input type="file">
            <input placeholder="영화 이름" type="text">
            <input type="submit" value="입력">
            <input disabled type="submit" value="임시">
        </form>
        </div>
</body>
</html>
